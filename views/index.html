<div class="container">
  <h2> Search Customers by City </h2>
  <label> Name: <input type="text" ng-model="filter.city" /> </label>
  <br/>
  <ul>
    <!-- Make a table with this! -->
    <li ng-repeat="person in customers | filter:{city:filter.city} | orderBy:'city'">
      <output>{{ person.name }} from {{ person.city }}</output>
    </li>
  </ul>

  <br/>

  <label> Name: <input type="text" ng-model="newCustomer.name" /> </label>
  <label> City: <input type="text" ng-model="newCustomer.city" /> </label>
  <br />
  <button ng-click="addCustomer()"> Add Customer </button>

</div>
