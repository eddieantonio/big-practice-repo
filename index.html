<!DOCTYPE html>
<html ng-app='app' lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Example</title>

  <!-- Include Angular -->
  <script src="bower_components/angular/angular.min.js"></script>
</head>
<body>

  <div ng-controller="CustomerController">
    <label> Name: <input type="text" ng-model="nameFilt" /> </label>
    <br/>
    <ul>
      <!-- Make a table with this! -->
      <li ng-repeat="person in customers | filter:{name:nameFilt} | orderBy:'city'">
        <output>{{ person.name }} from {{ person.city }}</output>
      </li>
    </ul>
  </div>

  <script type="text/javascript">
angular.module('app', [])
  .controller('CustomerController', function ($scope) {
    $scope.customers = [
      { name: 'Dave', city: 'Phoenix'},
      { name: 'Napur', city: 'Denver' },
      { name: 'Heedy', city: 'Dallas'}
    ];
  });
  </script>
</body>
</html>
